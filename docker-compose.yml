version: "3.8"
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=conservice
      - POSTGRES_PASSWORD=conservice
      - POSTGRES_DB=data
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    networks:
      - default
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: conservice
      DB_PASSWORD: conservice
      DB_NAME: data
volumes:
  db:
    driver: local
